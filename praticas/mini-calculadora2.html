<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora 2.0</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #container{
            background-color: aquamarine;
            padding: 20px;
            width: 300px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #calculadora{
            background-color: bisque;
            
        }
    </style>
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <table>
                <tr>
                    <td><button>%</button></td>
                    <td><button>CE</button></td>
                    <td><button>C</button></td>
                    <td><button><</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>6</button></td>
                    <td><button>5</button></td>
                    <td><button>4</button></td>
                    <td><button>3</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
