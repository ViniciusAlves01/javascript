<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomatação de strings</title>
</head>
<body>
    <script>
        var palavra = String(prompt('Digite uma palavra: '))
        document.write(`A palavra <strong>${palavra}</strong> possui <strong>${palavra.length} letras</strong><br/>`)
        document.write(`Essa palavra toda em maiúscula: <strong>${palavra.toUpperCase()}</strong><br/>`)
        document.write(`Essa palavra toda em minúscula: <strong>${palavra.toLowerCase()}</strong><br/>`)
    </script>
</body>
</html>
