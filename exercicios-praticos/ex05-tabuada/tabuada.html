<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabuada.css">
    <title>Tabuada</title>
</head>
<body>
    <header><h1>Tabuada</h1></header>
    <main>
        <p>Número: <input type="number" name="" id="numero"></p>
        <input type="button" value="Calcular" id="botao" onclick="calcular()">
        <div id="res">Digite um número acima...</div>
    </main>
    <script>
        function calcular(){
            let num = document.querySelector('#numero')
            let res = document.querySelector('#res')
            res.innerHTML = ''
            if(num.value.length == 0){
                alert('[ERRO] Digite um número para prosseguir')
                res.innerHTML = 'Digite um número acima...'
            }else{
                let n = Number(num.value)
                for(let i = 1; i <= 10; i++){
                    res.innerHTML += `${n} X ${i} = ${n*i}</br>`
                }
            }
        }
    </script>
</body>
</html>
